<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Examples of WebFonts</title>
    <link rel="stylesheet" href="web-fonts.css">
</head>
<body style="font-size: xxx-large">
<div>
    <h1>Default</h1>
    This is a normal text without any font
</div>
<div style="font-family: 'MesloLGS NF', monospace">
    <h1>Meslo</h1>
    <div>This is Normal</div>
    <div style="font-style: italic ">This is Italic</div>
    <div style="font-weight: bold ">This is Bold</div>
    <div style="font-weight: bold; font-style: italic">This is Bold Italic</div>
</div>
<div style="font-family: 'Hack NF', monospace">
    <h1>Hack</h1>
    <div>This is Normal</div>
    <div style="font-style: italic ">This is Italic</div>
    <div style="font-weight: bold ">This is Bold</div>
    <div style="font-weight: bold; font-style: italic">This is Bold Italic</div>
</div>
</body>
</html>
